<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shayari Creator Ninja Mode</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Shayari Pe Naam</h1>
  </header>

  <main>
    <div class="canvas-section">
      <canvas id="imageCanvas"></canvas>
    </div>

    <div class="controls">
      <input type="file" id="imageUpload" accept="image/*" />
      
      <select id="shayariSelect">
        <option value="">Choose Shayari</option>
        <option>तू सामने हो ये जरूरी नहीं, तेरे साथ होना जरूरी है।</option>
        <option>मुस्कुराहट एक शायरी है, जो हर चेहरे पे सजती है।</option>
        <option>तेरी यादों का मौसम हमेशा मेरे आसपास रहता है।</option>
        <!-- Add more shayaris here -->
      </select>

      <select id="fontSizeSelect">
        <option value="24">Small</option>
        <option value="32">Medium</option>
        <option value="40">Large</option>
      </select>

      <select id="colorSelect">
        <option value="#ffffff">White</option>
        <option value="#000000">Black</option>
        <option value="#ff4081">Pink</option>
        <option value="#00e676">Green</option>
        <option value="#2196f3">Blue</option>
      </select>

      <button onclick="downloadImage()">Download</button>
      <button onclick="shareImage()">Share on WhatsApp</button>
    </div>
  </main>

  <footer>
    <div class="ad-banner">[Ad Banner Here]</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
