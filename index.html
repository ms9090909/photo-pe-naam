<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Photo Pe Naam | शायरी फोटो मेकर</title>
  <meta name="description" content="Create beautiful Shayari images with your photo. Add Hindi Shayari, stickers, and share directly to WhatsApp or download.">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #6c63ff;
      --whatsapp: #25D366;
      --facebook: #1877F2;
      --instagram: linear-gradient(45deg, #405DE6, #833AB4, #C13584);
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .preview-area {
      position: relative;
      margin: 20px 0;
      touch-action: none;
    }
    
    canvas, #outputImage {
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
    
    .text-overlay {
      position: absolute;
      color: white;
      font-size: 24px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      padding: 10px;
      touch-action: none;
      user-select: none;
    }
    
    .controls {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Photo Pe Naam</h1>
    
    <div class="preview-area">
      <canvas id="canvas"></canvas>
      <img id="outputImage" style="display: none">
      <div class="text-overlay" id="shayariTextElement">यहाँ अपनी शायरी दिखाई देगी</div>
    </div>
    
    <div class="controls">
      <input type="file" id="imageUpload" accept="image/*">
      <textarea id="shayariText" placeholder="अपनी शायरी यहाँ लिखें..."></textarea>
      <button onclick="updateText()">टेक्स्ट अपडेट करें</button>
      <button onclick="downloadImage()"><i class="fas fa-download"></i> डाउनलोड</button>
    </div>
  </div>

  <script>
    // Touch Controls for Text Positioning
    const textElement = document.getElementById('shayariTextElement');
    let isDragging = false;
    let startX, startY;
    let startFontSize;
    let initialDistance = null;

    // Single finger drag
    textElement.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - textElement.offsetLeft;
        startY = e.touches[0].clientY - textElement.offsetTop;
      } else if (e.touches.length === 2) {
        // Pinch to zoom
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        startFontSize = parseInt(window.getComputedStyle(textElement).fontSize);
      }
    });

    textElement.addEventListener('touchmove', (e) => {
      if (isDragging && e.touches.length === 1) {
        e.preventDefault();
        textElement.style.left = (e.touches[0].clientX - startX) + 'px';
        textElement.style.top = (e.touches[0].clientY - startY) + 'px';
      } else if (e.touches.length === 2) {
        // Handle pinch zoom
        e.preventDefault();
        const currentDistance = getDistance(e.touches[0], e.touches[1]);
        if (initialDistance !== null) {
          const scale = currentDistance / initialDistance;
          textElement.style.fontSize = (startFontSize * scale) + 'px';
        }
      }
    });

    textElement.addEventListener('touchend', () => {
      isDragging = false;
      initialDistance = null;
    });

    function getDistance(touch1, touch2) {
      return Math.hypot(
        touch2.clientX - touch1.clientX,
        touch2.clientY - touch1.clientY
      );
    }

    function updateText() {
      const text = document.getElementById('shayariText').value;
      textElement.textContent = text;
    }

    function downloadImage() {
      alert("Download functionality would be implemented here");
      // Your existing download logic
    }

    // Initialize text position
    textElement.style.left = '50%';
    textElement.style.top = '50%';
    textElement.style.transform = 'translate(-50%, -50%)';
  </script>
</body>
</html>
