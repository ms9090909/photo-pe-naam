<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="फोटो पर शायरी लिखें और डाउनलोड करें - Shayari Image Maker" />
  <title>Photo Pe Naam - Shayari Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Banner Ad Placeholder -->
  <div class="ad-banner">
    <!-- Google AdSense Code (replace with actual when live) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-1889157785342853"
         data-ad-slot="9768900572"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="container">
    <h1>फोटो पर शायरी लगाएं</h1>

    <input type="file" id="imageUpload" accept="image/*" />
    <canvas id="canvas"></canvas>
    <img id="outputImage" style="display:none" />

    <div class="controls">
      <label>शायरी कैटेगरी:</label>
      <select id="categorySelect" onchange="updateShayariOptions()">
        <option value="">कैटेगरी चुनें</option>
      </select>

      <label>शायरी चुनें:</label>
      <select id="shayariSelect" onchange="fillShayari()">
        <option value="">-- शायरी --</option>
      </select>

      <label>या अपनी शायरी लिखें:</label>
      <textarea id="shayariText" placeholder="अपनी शायरी यहां लिखें..."></textarea>

      <div class="row">
        <label>पोजिशन:</label>
        <select id="positionSelect">
          <option value="top">ऊपर</option>
          <option value="bottom">नीचे</option>
        </select>

        <label>रंग:</label>
        <input type="color" id="colorPicker" value="#ffffff" />

        <label>साइज:</label>
        <input type="range" id="fontSize" min="20" max="80" value="40" />
      </div>

      <button onclick="generateImage()">इमेज बनाएं</button>
      <button onclick="downloadImage()">डाउनलोड</button>
      <button onclick="shareOnWhatsApp()">WhatsApp पर शेयर करें</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
