<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhotoPeNaam - शायरी इमेज जनरेटर</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <!-- Banner Ad -->
  <div class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1889157785342853"
         data-ad-slot="9768900572"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="wrapper">
    <h1>PhotoPeNaam</h1>
    <p>अपनी फोटो पर शायरी लगाएं और शेयर करें</p>

    <input type="file" id="imageUpload" accept="image/*" />

    <!-- Shayari Category + Shayari Select -->
    <select id="categorySelect" onchange="updateShayariOptions()">
      <option value="">-- कैटेगरी चुनें --</option>
    </select>

    <select id="shayariSelect" onchange="fillShayari()">
      <option value="">-- शायरी चुनें --</option>
    </select>

    <textarea id="shayariText" placeholder="यहां शायरी लिखें..."></textarea>

    <select id="positionSelect">
      <option value="top">ऊपर</option>
      <option value="bottom">नीचे</option>
    </select>

    <button onclick="generateImage()">शायरी लगाओ</button>
    <button onclick="downloadImage()">⬇️ डाउनलोड</button>
    <button onclick="shareOnWhatsApp()">WhatsApp शेयर</button>

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="outputImage" src="" alt="Generated Image" />

    <!-- Simulated Interstitial Modal -->
    <div id="interstitialModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAd()">&times;</span>
        <h2>Sponsored</h2>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1889157785342853"
             data-ad-slot="9768900572"
             data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
