<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Photo पर Shayari बनाएं</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Photo पर Shayari बनाएं</h1>

    <div class="section">
      <label>फोटो अपलोड करें:</label>
      <input type="file" id="imageUpload">
    </div>

    <div class="section">
      <label>श्रेणी चुनें:</label>
      <select id="categorySelect" onchange="updateShayariOptions()">
        <option value="">-- चुनें --</option>
        <option value="romantic">रोमांटिक</option>
        <option value="sad">दुख भरी</option>
        <option value="motivational">प्रेरणादायक</option>
      </select>
    </div>

    <div class="section">
      <label>चुनें:</label>
      <select id="shayariSelect" onchange="fillShayari()">
        <option value="">-- शायरी चुनें --</option>
      </select>
      <textarea id="shayariText" placeholder="या अपनी शायरी लिखें..."></textarea>
    </div>

    <div class="section row">
      <label>पोज़ीशन:</label>
      <select id="positionSelect">
        <option value="top">ऊपर</option>
        <option value="bottom">नीचे</option>
      </select>

      <label>शायरी रंग:</label>
      <input type="color" id="colorPicker" value="#000000">

      <label>फॉन्ट साइज:</label>
      <input type="range" id="fontSize" min="20" max="60" value="32">
    </div>

    <div class="section">
      <button onclick="generateImage()">Image बनाएं</button>
      <button onclick="downloadImage()">डाउनलोड करें</button>
    </div>

    <div class="section" id="shareOptions" style="display:none;">
      <button onclick="share('whatsapp')">WhatsApp पर शेयर करें</button>
      <button disabled>Facebook पर शेयर करें</button>
      <button disabled>Instagram शेयर गाइड</button>
    </div>

    <img id="outputImage" style="display:none;" />
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
      </html>
