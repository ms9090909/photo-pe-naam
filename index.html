<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Photo Par Naam Shayari Creator - Add Shayari, Wishes, Emojis to Your Image. Download or Share Instantly!">
  <title>Photo Pe Naam - Shayari Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Photo पर शायरी लिखें</h1>
  </header>

  <!-- Ad Placeholder (You replace this with your AdSense code) -->
  <div class="ad-banner">[Ad Banner]</div>

  <section class="main-container">

    <input type="file" id="imageUpload" accept="image/*">
    
    <div class="controls">
      <label>शायरी कैटेगरी</label>
      <select id="categorySelect" onchange="updateShayariOptions()"></select>

      <label>शायरी चुनें</label>
      <select id="shayariSelect" onchange="fillShayari()">
        <option>-- शायरी चुनें --</option>
      </select>

      <textarea id="shayariText" rows="3" placeholder="अपनी शायरी लिखें..."></textarea>

      <label>स्थिति:</label>
      <select id="positionSelect">
        <option value="top">ऊपर</option>
        <option value="bottom">नीचे</option>
      </select>

      <label>रंग:</label>
      <input type="color" id="colorPicker" value="#ffffff">

      <label>फ़ॉन्ट साइज:</label>
      <input type="range" id="fontSize" min="20" max="60" value="40">

      <button onclick="generateImage()">इमेज बनाएं</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="outputImage" alt="Output" style="display:none;" />

    <div class="button-group">
      <button onclick="downloadImage()">डाउनलोड</button>
      <button onclick="shareWhatsApp()">WhatsApp पर शेयर</button>
      <button onclick="shareFacebook()">Facebook</button>
    </div>
  </section>

  <footer>
    <p>Made with ❤️ by Ninja | Ad supported</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
