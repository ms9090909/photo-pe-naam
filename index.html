<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Pe Naam | शायरी फोटो मेकर</title>
  <meta name="description" content="Create beautiful Shayari images with your photo. Add Hindi Shayari, stickers, and share directly to WhatsApp or download.">
  <link rel="stylesheet" href="style.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXX"></script>
  <!-- AdSense -->
  <script data-ad-client="ca-app-pub-1889157785342853~8890571783" async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <!-- Header Banner Ad -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-1889157785342853"
         data-ad-slot="9768900572"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="container">
    <h1>Photo Pe Naam</h1>
    <p>अपनी फोटो पर शायरी लगाएं और शेयर करें!</p>

    <input type="file" id="imageUpload" accept="image/*" />
    <canvas id="canvas"></canvas>
    <img id="outputImage" style="display: none" />

    <div class="controls">
      <label>शायरी कैटेगरी:</label>
      <select id="categorySelect" onchange="updateShayariOptions()">
        <option value="">-- Select Category --</option>
      </select>

      <label>शायरी चुनें:</label>
      <select id="shayariSelect" onchange="fillShayari()">
        <option value="">-- Select Shayari --</option>
      </select>

      <label>या खुद लिखें:</label>
      <textarea id="shayariText" placeholder="यहां शायरी लिखें..."></textarea>

      <label>टेक्स्ट पोजिशन:</label>
      <select id="positionSelect">
        <option value="top">ऊपर</option>
        <option value="bottom">नीचे</option>
      </select>

      <label>रंग:</label>
      <input type="color" id="colorPicker" value="#ffffff" />

      <label>Font Size:</label>
      <input type="range" id="fontSize" min="20" max="60" value="40" />

      <button onclick="generateImage()">शायरी लगाएं</button>
      <button onclick="downloadImage()">डाउनलोड करें</button>
      <button onclick="shareWhatsApp()">व्हाट्सएप पर शेयर</button>
      <button onclick="shareFacebook()">Facebook</button>
      <button onclick="shareInstagram()">Instagram</button>
    </div>
  </div>

  <!-- Footer Banner Ad -->
  <div class="ad-container bottom">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-1889157785342853"
         data-ad-slot="9768900572"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script src="script.js"></script>
</body>
</html>
