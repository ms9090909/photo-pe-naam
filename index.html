<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Shayari Editor</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      touch-action: none;
    }
    
    #canvas-container {
      position: relative;
      width: 100%;
      height: 300px;
      background: #eee;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    #shayari-text {
      position: absolute;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      padding: 10px;
      touch-action: none;
      user-select: none;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }
    
    #text-input {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    button {
      padding: 10px 15px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="shayari-text">अपनी शायरी यहाँ लिखें</div>
  </div>
  
  <textarea id="text-input" placeholder="अपनी शायरी यहाँ लिखें..."></textarea>
  <button onclick="updateText()">अपडेट करें</button>

  <script>
    const textElement = document.getElementById('shayari-text');
    const textInput = document.getElementById('text-input');
    
    // Initialize variables for touch handling
    let isDragging = false;
    let startX, startY;
    let startFontSize;
    let initialDistance = null;
    let currentX = 50, currentY = 50; // Starting position (percentage)

    // Update text content
    function updateText() {
      textElement.textContent = textInput.value || "अपनी शायरी यहाँ लिखें";
    }

    // Touch start handler
    textElement.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        // Single touch - prepare for dragging
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        // Two touches - prepare for pinch zoom
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        startFontSize = parseInt(window.getComputedStyle(textElement).fontSize);
      }
    });

    // Touch move handler
    textElement.addEventListener('touchmove', (e) => {
      e.preventDefault();
      
      if (isDragging && e.touches.length === 1) {
        // Handle dragging
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        
        currentX += (dx / window.innerWidth) * 100;
        currentY += (dy / window.innerHeight) * 100;
        
        // Limit movement to container bounds
        currentX = Math.max(0, Math.min(100, currentX));
        currentY = Math.max(0, Math.min(100, currentY));
        
        textElement.style.left = currentX + '%';
        textElement.style.top = currentY + '%';
        
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } 
      else if (e.touches.length === 2) {
        // Handle pinch zoom
        const currentDistance = getDistance(e.touches[0], e.touches[1]);
        if (initialDistance !== null) {
          const scale = currentDistance / initialDistance;
          const newSize = Math.max(16, Math.min(72, startFontSize * scale));
          textElement.style.fontSize = newSize + 'px';
        }
      }
    });

    // Touch end handler
    textElement.addEventListener('touchend', () => {
      isDragging = false;
      initialDistance = null;
    });

    // Calculate distance between two touch points
    function getDistance(touch1, touch2) {
      return Math.sqrt(
        Math.pow(touch2.clientX - touch1.clientX, 2) + 
        Math.pow(touch2.clientY - touch1.clientY, 2)
      );
    }

    // Initialize text position
    textElement.style.left = '50%';
    textElement.style.top = '50%';
  </script>
</body>
</html>
