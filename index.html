<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Shayari Image Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Devanagari', sans-serif; text-align: center; padding: 20px; }
    select, textarea, input { margin: 10px; padding: 8px; }
    #outputImage { display: none; max-width: 100%; margin-top: 20px; }
    #shareOptions { display: none; flex-direction: column; gap: 10px; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Photo पर Shayari बनाएं</h2>

  <input type="file" id="imageUpload"><br>
  <label>श्रेणी चुनें:</label>
  <select id="categorySelect" onchange="updateShayariOptions()"></select><br>

  <select id="shayariSelect" onchange="fillShayari()"></select>
  <textarea id="shayariText" rows="3" cols="30" placeholder="शायरी लिखें..."></textarea><br>

  <label>पोजीशन:</label>
  <select id="positionSelect">
    <option value="top">ऊपर</option>
    <option value="bottom">नीचे</option>
  </select>

  <label>शायरी रंग:</label>
  <input type="color" id="colorPicker">

  <label>फॉन्ट साइज:</label>
  <input type="range" id="fontSize" min="20" max="80" value="40"><br>

  <button onclick="generateImage()">Image बनाएं</button>

  <div id="shareOptions">
    <button onclick="downloadImage()">डाउनलोड करें</button>
    <button onclick="share('whatsapp')">WhatsApp पर शेयर करें</button>
    <button onclick="share('facebook')">Facebook पर शेयर करें</button>
    <button onclick="share('instagram')">Instagram शेयर गाइड</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="outputImage" />

  <script src="script.js"></script>
</body>
</html>
