<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoPeNaam - Happy Shayari</title>
  <meta name="description" content="Photo पे शायरी लिखो और Download करो।">
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

  <!-- Top Ad -->
  <div class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1889157785342853"
         data-ad-slot="9768900572"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="wrapper">
    <h1>PhotoPeNaam</h1>
    <p>फोटो पर Happy Birthday शायरी लिखें</p>

    <input type="file" id="imageUpload" accept="image/*" />

    <textarea id="shayariText">जन्मदिन मुबारक हो! आपकी जिंदगी खुशियों से भरी हो।</textarea>

    <label>रंग चुनें:</label>
    <input type="color" id="colorPicker" value="#ffffff" />

    <label>शायरी पोजीशन:</label>
    <select id="positionSelect">
      <option value="top">ऊपर</option>
      <option value="bottom">नीचे</option>
    </select>

    <button onclick="generateImage()">Generate</button>
    <button onclick="downloadImage()">Download</button>

    <div class="share-btns">
      <button onclick="shareWhatsApp()">WhatsApp</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="outputImage" />
  </div>

  <!-- Bottom Ad -->
  <div class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1889157785342853"
         data-ad-slot="9768900572"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script src="script.js"></script>
</body>
</html>
